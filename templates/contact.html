{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid mx-0">
    <img src="https://media.istockphoto.com/photos/contact-us-picture-id1372286955" class="d-block w-100 mx-0 "
        alt="...">
</div>
<div class="container py-4" style="padding: 150px;">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group"> 
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your name:">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="enter your email:">
        </div>
        
        <div class="form-group">
            <label for="phone">phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number:">
        </div>
        
        <div class="form-group">
            <label for="desc">tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button  class="btn btn-primary" class="submit">submit</button>
    </form>
</div>
{% endblock body %}
